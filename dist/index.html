<!DOCTYPE html>
<html>     
    <head>
        <title>Todo List App</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    </head>
    <body>
        <script defer src="main.js"></script>
        <header class="page-header">
            <h2 id="page-heading">Todo List</h2>
            <div class="add-project-container">
                <span class="add-project-button">
                    <span id="addition-symbol">&#43;</span>
                    <span id="add-project-text">Add Project</span>
                </span>
            </div>
        </header>
        <div class="sidebar">
            <ul class="display-categories">
                <li class="sidebar-item category-item" id="all-item">
                    <span class="nav-link" id="all">All</span>
                </li>
                <li class="sidebar-item category-item" id="today-item">
                    <span class="nav-link" id="today">Today</span>
                </li>
                <li class="sidebar-item category-item" id="this-week-item">
                    <span class="nav-link" id="this-week">This Week</span>
                </li>
                <li class="sidebar-item category-item" id="urgent-item">
                    <span class="nav-link" id="urgent-sidebar">Urgent</span>
                </li>
                <li class="sidebar-item category-item" id="overdue-item">
                    <span class="nav-link" id="overdue">Overdue</span>
                </li>
            </ul>
            <hr>
            <div class="sidebar-projects">
                <h4 id="projects-subheading">View By Project</h4>
                <ul class="sidebar-projects-list"></ul>
            </div>
        </div>
        <div class="todos-container">
            <h2 id="todos-heading">All</h2>
            <ul class="projects-list"></ul>
        </div>
        <div class="add-project-screen">
            <form id="add-project-form">
                <input type="text" id="project-form-name" placeholder="Project Name" maxlength="20" required autofocus />
                <div id="form-buttons">
                    <input type="submit" value="Add" class="form-button" id="add-project-button" />
                    <button type="button" class="form-button" id="cancel-button">Cancel</button>
                </div>
            </form>
        </div>
        <div class="add-task-screen">
            <form id="add-task-form">
                <div class="form-text-container">
                    <input type="text" placeholder="Task" id="task-form-name" maxlength="40" required autofocus />
                    <textarea placeholder="Notes/Details" id="notes-form"></textarea>
                </div>
                <div class="form-buttons-container">
                    <div class="priority-buttons">
                        <button type="button" class="priority-button" id="low">Low</button>
                        <button type="button" class="priority-button clicked" id="normal">Normal</button>
                        <button type="button" class="priority-button" id="urgent">Urgent</button>
                    </div>
                    <input type="date" id="task-form-date" required />
                    <div class="submit-buttons">
                        <button type="button" class="submit-button" id="cancel-task-button">Cancel</button>
                        <input type="submit" value="Add Task" class="submit-button" id="submit-task-button" />
                    </div>
                </div>
            </form>
        </div>
        <div class="del-confirm-screen">
            <div class="del-confirm-container">
                <div class="del-text-container">
                    <p class="del-text"></p>
                </div>
                <div class="confirm-options">
                    <button class="confirm-button del-option">Delete</button>
                    <button class="confirm-button cancel-option">Cancel</button>
                </div>
            </div>
        </div>
        <div class="projects-complete-container">
            <img class="projects-complete-img" src="../src/img/complete.jpg" alt="tasks-finished" />
            <p class="projects-complete-text">Looks like you're all done here</p>
        </div>
    </body>
</html>
